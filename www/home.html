<div class="col-md-10 p-5 offset-md-2">
    <div class="card rounded-4 mb-3">
        <div class="d-none">
            <input type="file" id="file" accept=".csv" />
        </div>
        <div class="card-body p-4">
            <div class="row justify-content-between">
                <div class="col-12 col-md-6 d-flex justify-content-between mb-3 mb-md-0 selects">
                    {{ selectYear }} {{ selectMonth }} {{ previousTimeRange }}
                </div>
                <div class="col-12 col-md-4 d-flex custom-btn justify-content-end">
                    {{ uploadButton }}
                </div>
            </div>
        </div>
    </div>
    <div class="card rounded-4">
        <div class="card-body p-4 row">
            <section class="dashboard-panels">
                <div class="panel panel-chart chart-breakdown">
                    {{ vertical_bar_chart }}
                </div>
                <div class="panel panel-chart chart-breakdown">
                    {{ pie_chart }}
                </div>
                <div class="panel panel-chart chart-breakdown">
                    {{ line_chart }}
                </div>
                <div class="panel panel-chart chart-breakdown">
                    {{ vertical_chart }}
                </div>
            </section>
        </div>
    </div>
</div>
