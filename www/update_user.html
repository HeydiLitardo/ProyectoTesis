<div class="col-md-10 p-5 offset-md-2">
    <div class="card rounded-4 p-5">
        <div class="row mb-5 align-items-center justify-content-start">
            <div class="col-3">
                <img src="assets/Update-rafiki.png" alt="Logo" class="update-img" width="250" />
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-12">
                        <h2 class="fs-1">Actualizar Usuario</h2>
                    </div>
                    <div class="col-12">
                        <p class="fs-5">Por favor, completa el siguiente formulario para actualizar tus datos.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col">
                <input type="text" class="form-control form-control-lg" id="first_name" placeholder="Nombres"
                    aria-label="Nombres">
                <span id="firstNameError" class="error-message">Por favor, ingrese sus nombres.</span>
            </div>
            <div class="col">
                <input type="text" class="form-control form-control-lg" id="last_name" placeholder="Apellidos"
                    aria-label="Apellidos">
                <span id="lastNameError" class="error-message">Por favor, ingrese sus apellidos.</span>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col">
                <input type="text" class="form-control form-control-lg" id="company" placeholder="Nombre de Empresa"
                    aria-label="Nombre de Empresa">
                <span id="companyError" class="error-message">Por favor, ingrese el nombre de su empresa.</span>
            </div>
            <div class="col">
                <input type="email" class="form-control form-control-lg" id="email" placeholder="Correo Electrónico"
                    aria-label="Correo Electrónico">
                <span id="emailError" class="error-message">Por favor, ingrese su correo electrónico.</span>
            </div>
        </div>
        <div class="row d-flex justify-content-end">
            <div class="col-2">
                {{ updateButton }}
            </div>
        </div>
    </div>
</div>
<script src="js/update_user.js"></script>
